<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<table id="table_id" class="display">
    <tbody>
{% for dict_item in list_of_dict %}
   {% for key, value in dict_item.items() %}

      <td>{{key}}</td>
      <td>{{value|safe}}</td>

   {% endfor %}
{% endfor %}
    </tbody>
</table>


</html>
