<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Manuscript page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Article-Clean.css">
    <link rel="stylesheet" href="assets/css/Article-Dual-Column.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="article-dual-column">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="intro">
                        <h1 class="text-center">Title</h1>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Title:</th>
                                        <th>Call number:</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Date:</td>
                                        <td>Type of manuscript:</td>
                                    </tr>
                                    <tr>
                                        <td>Location:</td>
                                        <td>Creator:</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <nav class="navbar navbar-light navbar-expand-md navigation-clean-search" style="background-color: rgb(215,215,215);">
                            <div class="container">
                                <p style="color: rgb(0,0,0);font-size: 14px;">Page&nbsp;&nbsp;</p>
                                <form class="form-inline" style="width: 30px;height: 20px;"></form>
                                <p style="color: rgb(11,11,11);font-size: 14px;">&nbsp;out of&nbsp; &nbsp; &nbsp;&nbsp;</p><button class="btn btn-primary" type="button" style="background-color: rgb(86,198,198);width: 45px;height: 30px;font-size: 15px;">Go</button><button data-toggle="collapse" class="navbar-toggler"
                                    data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                                <div class="collapse navbar-collapse" id="navcol-1" style="width: 500px;">
                                    <ul class="nav navbar-nav">
                                        <li class="nav-item" role="presentation"></li>
                                        <li class="nav-item" role="presentation"></li>
                                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Link 3</a></li>
                                    </ul>
                                    <form class="form-inline mr-auto" target="_self">
                                        <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" id="search-field" name="search"></div>
                                    </form><a class="btn btn-light action-button" role="button" href="#">Search</a></div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 0px 65px 0px 65px;">
                <div class="col" style="width: 399px;max-width: none;">
                    <figure class="figure"><img class="img-fluid figure-img">
                        <figcaption class="figure-caption">Caption</figcaption>
                    </figure>
                </div>
                <div class="col" style="background-color: #cbf5f0;margin: 0px 0px 0px 0px;width: 398px;max-width: none;">
                    <p>Paragraph</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
